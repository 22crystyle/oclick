services:
  user_profile:
    build:
      context: ../
      dockerfile: services/user-profile/Dockerfile
    ports:
      - "${USER_PROFILE_PORT:-1025}:1025"
    env_file:
      - ".env"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - oclick-net
  vacancy_service:
    build:
      context: ../
      dockerfile: services/vacancy-service/Dockerfile
    ports:
      - "${VACANCY_SERVICE_PORT:-1026}:1026"
    env_file:
      - ".env"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - oclick-net

networks:
  oclick-net:
    name: oclick-net
    driver: bridge