server:
  port: 1024
management:
  server:
    port: 8081
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-profile
              uri: lb://user-profile
              predicates:
                - Path=/api/v1/user/**

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://192.168.0.105:8761/eureka}
    registry-fetch-interval-seconds: 30
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.security: INFO
    reactor.netty.http.client: INFO
